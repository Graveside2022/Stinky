<!DOCTYPE html>
<html>
<head>
    <title>Offline Tiles Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .info { margin-bottom: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Offline Tiles Test - Natural Earth World Map</h2>
        <p>This test verifies that the offline tiles are properly generated and accessible.</p>
        <p>Tile info: 5,461 total tiles, zoom levels 0-6, 256x256 PNG format</p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Add the offline tile layer
        L.tileLayer('./tiles/{z}/{x}/{y}.png', {
            maxZoom: 6,
            attribution: 'Natural Earth | Generated offline tiles',
            tms: true  // TMS tile ordering (Y grows downward)
        }).addTo(map);

        // Add some markers for testing
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('London, UK');
        
        L.marker([40.7, -74.0]).addTo(map)
            .bindPopup('New York, USA');
            
        L.marker([35.7, 139.7]).addTo(map)
            .bindPopup('Tokyo, Japan');

        console.log('Map initialized with offline tiles');
        console.log('Tile URL pattern: ./tiles/{z}/{x}/{y}.png');
        console.log('Available zoom levels: 0-6');
    </script>
</body>
</html>
