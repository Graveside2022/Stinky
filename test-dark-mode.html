<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <style>
        /* CSS Custom Properties for Theme Support */
        :root {
            /* Dark theme (default) */
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-panel: rgba(20, 20, 20, 0.95);
            
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            
            --border-primary: #262626;
            --border-secondary: rgba(38, 38, 38, 0.5);
            
            --accent-primary: #0ea5e9;  /* Cyan replacement */
            --accent-success: #10b981;  /* Green */
            --accent-error: #ef4444;    /* Red */
            --accent-warning: #f59e0b;  /* Orange */
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            
            /* Glow effects */
            --glow-primary: 0 0 20px rgba(14, 165, 233, 0.5);
            --glow-success: 0 0 20px rgba(16, 185, 129, 0.5);
            --glow-error: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        
        /* Light theme overrides */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e5e5e5;
            --bg-panel: rgba(255, 255, 255, 0.95);
            
            --text-primary: #171717;
            --text-secondary: #525252;
            --text-muted: #737373;
            
            --border-primary: #e5e5e5;
            --border-secondary: rgba(229, 229, 229, 0.5);
            
            --accent-primary: #0284c7;
            --accent-success: #059669;
            --accent-error: #dc2626;
            --accent-warning: #d97706;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            --glow-primary: 0 0 15px rgba(2, 132, 199, 0.3);
            --glow-success: 0 0 15px rgba(5, 150, 105, 0.3);
            --glow-error: 0 0 15px rgba(220, 38, 38, 0.3);
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
        }
        
        .button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            box-shadow: var(--glow-primary);
            transform: translateY(-1px);
        }
        
        .success { background: var(--accent-success); }
        .error { background: var(--accent-error); }
        .warning { background: var(--accent-warning); }
        
        .text-secondary { color: var(--text-secondary); }
        .text-muted { color: var(--text-muted); }
        
        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent-primary);
            box-shadow: var(--glow-primary);
        }
        
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-primary);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark Mode Test</h1>
        
        <div class="card">
            <h2>Color Palette Test</h2>
            <p>Primary text color</p>
            <p class="text-secondary">Secondary text color</p>
            <p class="text-muted">Muted text color</p>
        </div>
        
        <div class="card">
            <h2>Button Examples</h2>
            <button class="button">Primary Button</button>
            <button class="button success">Success Button</button>
            <button class="button error">Error Button</button>
            <button class="button warning">Warning Button</button>
        </div>
        
        <div class="card">
            <h2>Current Theme</h2>
            <p id="theme-status">Theme: <span id="current-theme">dark</span></p>
        </div>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light theme">
        <svg id="theme-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 17.5C9.5 17.5 7.5 15.5 7.5 13S9.5 8.5 12 8.5 16.5 10.5 16.5 13 14.5 17.5 12 17.5M12 7C8.7 7 6 9.7 6 13S8.7 19 12 19 18 16.3 18 13 15.3 7 12 7M12 2L14.4 6.4L19 7.1L15.5 10.5L16.4 15L12 12.7L7.6 15L8.5 10.5L5 7.1L9.6 6.4L12 2Z"/>
        </svg>
    </button>
    
    <script>
        let currentTheme = localStorage.getItem('test-theme') || 'dark';
        
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('current-theme').textContent = theme;
            updateIcon(theme);
        }
        
        function updateIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (theme === 'dark') {
                // Sun icon for switching to light
                icon.innerHTML = '<path d="M12 17.5C9.5 17.5 7.5 15.5 7.5 13S9.5 8.5 12 8.5 16.5 10.5 16.5 13 14.5 17.5 12 17.5M12 7C8.7 7 6 9.7 6 13S8.7 19 12 19 18 16.3 18 13 15.3 7 12 7M12 2L14.4 6.4L19 7.1L15.5 10.5L16.4 15L12 12.7L7.6 15L8.5 10.5L5 7.1L9.6 6.4L12 2Z"/>';
            } else {
                // Moon icon for switching to dark
                icon.innerHTML = '<path d="M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.83 4.94,4.93C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C7.79,7.9 8.75,10.87 10.95,13.06C13.14,15.26 16.1,16.22 18.97,15.95M17.33,17.97C14.5,17.81 11.7,16.64 9.53,14.5C7.36,12.31 6.2,9.5 6.04,6.68C3.23,9.82 3.34,14.64 6.35,17.66C9.37,20.67 14.19,20.78 17.33,17.97Z"/>';
            }
        }
        
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('test-theme', currentTheme);
            applyTheme(currentTheme);
        }
        
        // Apply initial theme
        applyTheme(currentTheme);
    </script>
</body>
</html>
